<ion-header>
  <ion-navbar color="dark">

    <ion-title>
      Photo App
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of posts">
    <img [src]="post.image" alt="Car">

    <ion-card-content>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <small>{{ post.createdAt.seconds | amFromUnix | amLocale:'es' | amTimeAgo }}</small>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left (click)="share(post)">
          <ion-icon name="share-alt"></ion-icon> &nbsp;Compartir
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card *ngIf="posts.length === 0">
    <ion-card-content text-center>
      Sin publicaciones a√∫n
    </ion-card-content>
  </ion-card>



  <ion-fab bottom right>
    <button ion-fab (click)="showModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="notFinished">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
