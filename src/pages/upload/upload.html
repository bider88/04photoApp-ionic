<ion-header>

  <ion-toolbar color="dark">

    <ion-buttons end>

      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>{{ title | placeholder:'Crear post' }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagePreview">
      <img src="{{ imagePreview }}" alt="Car">
    </ion-item>

  </ion-list>

  <ion-grid>

    <ion-row>

      <ion-col>

        <button ion-button block ion-left>
          <ion-icon name="photos"></ion-icon> &nbsp;Seleccionar
        </button>

      </ion-col>

      <ion-col>

        <button ion-button block ion-left (click)="showCamera()">
          <ion-icon name="camera"></ion-icon> &nbsp;Cámara
        </button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
